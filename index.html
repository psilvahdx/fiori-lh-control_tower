<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<title>Control Tower Monitor</title>

		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.ui.core, sap.m, sap.ui.unified, sap.ui.layout, sap.suite.ui.microchart"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"sap.holcim.zctrl_tower": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function () {

				var oCompContainer = new sap.ui.core.ComponentContainer({
					height : "100%"
				});

				new sap.m.Shell({
					app: oCompContainer,
					showLogout:false
				}).placeAt("content");					

				var oComponent = sap.ui.component({
					name: "sap.holcim.zctrl_tower",
					manifestFirst: true,
					async: true
			 	}).then(function(oComponent){
		 			oCompContainer.setComponent(oComponent);
			 	});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
